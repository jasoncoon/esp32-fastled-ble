[platformio]
src_dir = ./esp32-fastled-ble

[env]
monitor_speed = 115200
upload_speed = 921600

[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino

lib_deps = 
	fastled/FastLED            @  3.5.0